<!-- Simple form -->

<!doctype html> 
<html dir = "ltr" lang="eu-us">
    <head> 
        <title> Forms </title>
        <meta charset="utf-8">
    </head>

    <body>
        <main>
            <form action="success.html" method="get" type="text">

            </form>

        </main>

    </body>


</html>
