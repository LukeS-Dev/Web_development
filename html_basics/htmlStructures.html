<!DOCTYPE html>
<!-- This tells us what document type is-->
<html lang="en-US" dir="ltr">
<!-- This tells us what kind of document this is-->
<head> 
    <title> Html Structures </title>
    <meta charset="utf-8">
</head>

<body>
    <article>
        <h1>Description Head</h1>
        <p>The head contains all the metadata of the HTML document </p> 
        <p>Essentially this is information we want to provide to the browser</p> 
    </article>
    <article>
        <h2>Desciption Body</h2> 
        <p>The body contains all the content of the document</p>
        
    </article>

</body>


</html>
